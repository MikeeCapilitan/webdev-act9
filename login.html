<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log in</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Arial, sans-serif; }
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
      height: 100vh; display: flex; justify-content: center; align-items: center; position: relative; overflow: hidden;
    }
    .bg-shape { position: absolute; border-radius: 50%; background: linear-gradient(45deg, rgba(139,0,0,0.1), rgba(139,0,0,0.05)); z-index: 0; }
    .shape-1 { width: 300px; height: 300px; top: -100px; right: -100px; animation: float 15s ease-in-out infinite; }
    .shape-2 { width: 200px; height: 200px; bottom: -50px; left: -50px; animation: float 20s ease-in-out infinite; }
    .shape-3 { width: 150px; height: 150px; top: 50%; left: -75px; animation: float 18s ease-in-out infinite; }
    @keyframes float { 0%,100%{transform:translateY(0) rotate(0deg)} 50%{transform:translateY(-20px) rotate(10deg)} }
    .container { position: relative; z-index: 1; width: 100%; max-width: 450px; padding: 20px; }
    .form-box { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width:100%; text-align:center; position:relative; }
    .logo { display:flex; justify-content:center; margin-bottom:20px; }
    .logo i { font-size:40px; color:#8b0000; background: rgba(139,0,0,0.1); width:80px; height:80px; border-radius:50%; display:flex; align-items:center; justify-content:center; }
    h2 { color:#222; margin-bottom:5px; font-size:24px; }
    h2 span { color:#8b0000; }
    p { color:#666; margin-bottom:25px; font-size:14px; }
    .form-group { position:relative; margin-bottom:20px; text-align:left; }
    label { display:block; font-weight:500; color:#333; margin-bottom:8px; font-size:14px; }
    .input-group { position:relative; }
    input { width:100%; padding:12px 15px; border:1px solid #ddd; border-radius:8px; font-size:14px; transition: all .3s ease; }
    input:focus { border-color:#8b0000; box-shadow: 0 0 0 3px rgba(139,0,0,0.1); outline:none; }
    .input-icon { position:absolute; right:15px; top:50%; transform:translateY(-50%); color:#999; }
    .password-toggle { cursor:pointer; color:#999; }
    button { width:100%; background-color:#8b0000; color:white; font-weight:bold; border:none; border-radius:8px; padding:14px; cursor:pointer; transition: all .3s ease; font-size:16px; }
    button:hover { background-color:#a30000; transform:translateY(-2px); box-shadow:0 5px 15px rgba(139,0,0,0.3); }
    .error-message { color:#d32f2f; font-size:13px; margin-top:5px; display:none; }
    .error-message.show { display:block; }
    .extra-links { margin-top:20px; font-size:14px; }
    .extra-links a { color:#8b0000; text-decoration:none; font-weight:500; transition:all .3s ease; }
    .extra-links a:hover { text-decoration:underline; }
    @media (max-width:480px) { .form-box { padding:30px 20px; } }
  </style>
</head>
<body>
  <div class="bg-shape shape-1"></div>
  <div class="bg-shape shape-2"></div>
  <div class="bg-shape shape-3"></div>

  <div class="container">
    <div class="form-box">
      <div class="logo"><i class="fas fa-graduation-cap"></i></div>
      <h2><span>USER LOGIN</span></h2>
      <p>to manage your account</p>

      <form id="loginForm" novalidate>
        <div class="form-group">
          <label for="username">Username</label>
          <div class="input-group">
            <input type="text" id="username" placeholder="Your Username" autocomplete="username" required>
            <i class="fas fa-envelope input-icon"></i>
          </div>
          <div class="error-message" id="emailError">Please enter a valid username</div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-group">
            <input type="password" id="password" placeholder="Your Password" autocomplete="current-password" required>
            <i class="fas fa-eye-slash input-icon password-toggle" id="passwordToggle" title="Show / hide password"></i>
          </div>
          <div class="error-message" id="passwordError">Password must be at least 4 characters</div>
        </div>

        <button type="submit" id="loginBtn">Log in</button>
      </form>

      <div class="extra-links">Don't have an account? <a href="signup.html">Sign up here</a></div>
    </div>
  </div>

  <script>
    // Elements
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const passwordToggle = document.getElementById('passwordToggle');
    const loginBtn = document.getElementById('loginBtn');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');

    // Credentials for demo
    const DEMO_USERNAME = 'omlingo';
    const DEMO_PASSWORD = 'pupt';

    // Toggle password visibility
    passwordToggle.addEventListener('click', () => {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        passwordToggle.classList.remove('fa-eye-slash');
        passwordToggle.classList.add('fa-eye');
      } else {
        passwordInput.type = 'password';
        passwordToggle.classList.remove('fa-eye');
        passwordToggle.classList.add('fa-eye-slash');
      }
    });

    // Validate username
    function validateUsername() {
      const value = emailInput.value.trim();
      if (!value) {
        emailError.textContent = 'Please enter your username';
        emailError.classList.add('show');
        return false;
      }

      emailError.classList.remove('show');
      return true;
    }

    // Password validation (min 4 chars)
    function validatePassword() {
      const password = passwordInput.value.trim();
      if (password.length < 4) {
        passwordError.classList.add('show');
        return false;
      }
      passwordError.classList.remove('show');
      return true;
    }

    // Clear error when typing
    emailInput.addEventListener('input', () => {
      if (emailError.classList.contains('show')) emailError.classList.remove('show');
    });
    passwordInput.addEventListener('input', () => {
      if (passwordError.classList.contains('show')) passwordError.classList.remove('show');
    });

    // validate on blur
    emailInput.addEventListener('blur', validateUsername);
    passwordInput.addEventListener('blur', validatePassword);

    // Form submit
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const isEmailValid = validateUsername();
      const isPasswordValid = validatePassword();

      if (!isEmailValid || !isPasswordValid) {
        return;
      }

      // Use trimmed, case-insensitive check for username
      const enteredUser = emailInput.value.trim();
      const enteredPass = passwordInput.value.trim();

      // Show loading state
      loginBtn.textContent = 'Logging in...';
      loginBtn.disabled = true;

      // Simulate server response
      setTimeout(() => {
        loginBtn.textContent = 'Log in';
        loginBtn.disabled = false;

        const userMatches = (enteredUser.toLowerCase() === DEMO_USERNAME.toLowerCase());
        const passMatches = (enteredPass === DEMO_PASSWORD);

        if (userMatches && passMatches) {
          // Redirect to index.html on successful login
          window.location.href = 'index.html';
        } else {
          alert('Incorrect username or password.');
        }
      }, 900);
    });
  </script>
</body>
</html>
