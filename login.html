<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log in</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Arial, sans-serif; }
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
      height: 100vh; display: flex; justify-content: center; align-items: center; position: relative; overflow: hidden;
    }
    .bg-shape { position: absolute; border-radius: 50%; background: linear-gradient(45deg, rgba(139,0,0,0.1), rgba(139,0,0,0.05)); z-index: 0; }
    .shape-1 { width: 300px; height: 300px; top: -100px; right: -100px; animation: float 15s ease-in-out infinite; }
    .shape-2 { width: 200px; height: 200px; bottom: -50px; left: -50px; animation: float 20s ease-in-out infinite; }
    .shape-3 { width: 150px; height: 150px; top: 50%; left: -75px; animation: float 18s ease-in-out infinite; }
    @keyframes float { 0%,100%{transform:translateY(0) rotate(0deg)} 50%{transform:translateY(-20px) rotate(10deg)} }
    .container { position: relative; z-index: 1; width: 100%; max-width: 450px; padding: 20px; }
    .form-box { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width:100%; text-align:center; position:relative; overflow:hidden; transition: transform .3s ease; }
    .form-box:hover { transform: translateY(-5px); }
    .logo { display:flex; justify-content:center; margin-bottom:20px; }
    .logo i { font-size:40px; color:#8b0000; background: rgba(139,0,0,0.1); width:80px; height:80px; border-radius:50%; display:flex; align-items:center; justify-content:center; }
    h2 { color:#222; margin-bottom:5px; font-size:24px; }
    h2 span { color:#8b0000; }
    p { color:#666; margin-bottom:25px; font-size:14px; }
    .form-group { position:relative; margin-bottom:20px; text-align:left; }
    label { display:block; font-weight:500; color:#333; margin-bottom:8px; font-size:14px; }
    .input-group { position:relative; }
    input { width:100%; padding:12px 15px; border:1px solid #ddd; border-radius:8px; font-size:14px; transition: all .3s ease; }
    input:focus { border-color:#8b0000; box-shadow: 0 0 0 3px rgba(139,0,0,0.1); outline:none; }
    .input-icon { position:absolute; right:15px; top:50%; transform:translateY(-50%); color:#999; }
    .password-toggle { cursor:pointer; color:#999; }
    .form-options { display:flex; justify-content:space-between; align-items:center; margin-bottom:25px; }
    .remember-me { display:flex; align-items:center; font-size:14px; }
    .remember-me input { width:auto; margin-right:8px; margin-bottom:0; }
    button { width:100%; background-color:#8b0000; color:white; font-weight:bold; border:none; border-radius:8px; padding:14px; cursor:pointer; transition: all .3s ease; font-size:16px; position:relative; overflow:hidden; }
    button:hover { background-color:#a30000; transform:translateY(-2px); box-shadow:0 5px 15px rgba(139,0,0,0.3); }
    button:active { transform: translateY(0); }
    button.loading { pointer-events:none; opacity:0.7; }
    button.loading::after { content:""; position:absolute; width:20px; height:20px; top:0; left:0; right:0; bottom:0; margin:auto; border:2px solid transparent; border-top-color:#ffffff; border-radius:50%; animation: spinner 1s linear infinite; }
    @keyframes spinner { 0%{transform:rotate(0deg)} 100%{transform:rotate(360deg)} }
    .error-message { color:#d32f2f; font-size:13px; margin-top:5px; display:none; }
    .error-message.show { display:block; animation:shake .5s; }
    @keyframes shake { 0%,100%{transform:translateX(0)} 10%,30%,50%,70%,90%{transform:translateX(-5px)} 20%,40%,60%,80%{transform:translateX(5px)} }
    .extra-links { margin-top:20px; font-size:14px; }
    .extra-links a { color:#8b0000; text-decoration:none; font-weight:500; transition:all .3s ease; }
    .extra-links a:hover { text-decoration:underline; }
    .notification { position: fixed; top: 20px; right: 20px; padding: 15px 20px; background: white; border-radius:8px; box-shadow:0 5px 15px rgba(0,0,0,0.1); transform: translateX(120%); transition: transform .3s ease; z-index:1000; display:flex; align-items:center; }
    .notification.show { transform: translateX(0); }
    .notification.success { border-left:4px solid #4caf50; }
    .notification.error { border-left:4px solid #f44336; }
    .notification i { margin-right:10px; font-size:20px; }
    .notification.success i { color:#4caf50; }
    .notification.error i { color:#f44336; }
    @media (max-width:480px) { .form-box { padding:30px 20px; } }
  </style>
</head>
<body>
  <div class="bg-shape shape-1"></div>
  <div class="bg-shape shape-2"></div>
  <div class="bg-shape shape-3"></div>

  <div class="container">
    <div class="form-box">
      <div class="logo"><i class="fas fa-graduation-cap"></i></div>
      <h2><span>USER LOGIN</span></h2>
      <p>to manage your account</p>

      <!-- Correct form with inputs inside -->
      <form id="loginForm" novalidate>
        <div class="form-group">
          <label for="username">Username</label>
          <div class="input-group">
            <!-- changed to text so simple username 'omlingo' is accepted by browser -->
            <input type="text" id="username" placeholder="Your Username" autocomplete="username" required>
            <i class="fas fa-envelope input-icon"></i>
          </div>
          <div class="error-message" id="emailError">Please enter a valid email or username</div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-group">
            <input type="password" id="password" placeholder="Your Password" autocomplete="current-password" required>
            <i class="fas fa-eye-slash input-icon password-toggle" id="passwordToggle" title="Show / hide password"></i>
          </div>
          <div class="error-message" id="passwordError">Password must be at least 4 characters</div>
        </div>

        <div class="form-options">
          <div class="remember-me">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
          </div>
          <a href="#" style="color:#8b0000; font-size:14px;">Forgot Password?</a>
        </div>

        <button type="submit" id="loginBtn">Log in</button>
      </form>

      <div class="extra-links">Don't have an account? <a href="signup.html">Sign up here</a></div>
    </div>
  </div>

  <div class="notification" id="notification" aria-live="polite" role="status">
    <i class="fas fa-check-circle"></i>
    <span id="notificationText">Login successful!</span>
  </div>

  <script>
    // Elements
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const passwordToggle = document.getElementById('passwordToggle');
    const loginBtn = document.getElementById('loginBtn');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');
    const notification = document.getElementById('notification');
    const notificationText = document.getElementById('notificationText');

    // Credentials for demo
    const DEMO_USERNAME = 'omlingo';
    const DEMO_PASSWORD = 'pupt';

    // Toggle password visibility
    passwordToggle.addEventListener('click', () => {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        passwordToggle.classList.remove('fa-eye-slash');
        passwordToggle.classList.add('fa-eye');
      } else {
        passwordInput.type = 'password';
        passwordToggle.classList.remove('fa-eye');
        passwordToggle.classList.add('fa-eye-slash');
      }
    });

    // Validate email or username: accept either a valid email format OR the demo username 'omlingo'
    function validateEmailOrUsername() {
      const value = emailInput.value.trim();
      if (!value) {
        emailError.textContent = 'Please enter your email or username';
        emailError.classList.add('show');
        return false;
      }

      // allow demo username explicitly
      if (value.toLowerCase() === DEMO_USERNAME.toLowerCase()) {
        emailError.classList.remove('show');
        return true;
      }

      // basic email regex
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(value)) {
        emailError.textContent = 'Please enter a valid email or username';
        emailError.classList.add('show');
        return false;
      }

      emailError.classList.remove('show');
      return true;
    }

    // Password validation (min 4 chars)
    function validatePassword() {
      const password = passwordInput.value.trim();
      if (password.length < 4) {
        passwordError.classList.add('show');
        return false;
      }
      passwordError.classList.remove('show');
      return true;
    }

    // show notification
    function showNotification(message, isSuccess) {
      notificationText.textContent = message;
      notification.className = isSuccess ? 'notification success show' : 'notification error show';
      const icon = notification.querySelector('i');
      icon.className = isSuccess ? 'fas fa-check-circle' : 'fas fa-exclamation-circle';

      // hide after 3s
      setTimeout(() => notification.classList.remove('show'), 3000);
    }

    // Clear error when typing
    emailInput.addEventListener('input', () => {
      if (emailError.classList.contains('show')) emailError.classList.remove('show');
    });
    passwordInput.addEventListener('input', () => {
      if (passwordError.classList.contains('show')) passwordError.classList.remove('show');
    });

    // validate on blur
    emailInput.addEventListener('blur', validateEmailOrUsername);
    passwordInput.addEventListener('blur', validatePassword);

    // Form submit
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const isEmailValid = validateEmailOrUsername();
      const isPasswordValid = validatePassword();

      if (!isEmailValid || !isPasswordValid) {
        showNotification('Invalid email/username or password format.', false);
        return;
      }

      // Use trimmed, case-insensitive check for username
      const enteredUser = emailInput.value.trim();
      const enteredPass = passwordInput.value.trim();

      // Show loading state
      loginBtn.classList.add('loading');
      loginBtn.textContent = '';

      // Simulate server response
      setTimeout(() => {
        loginBtn.classList.remove('loading');
        loginBtn.textContent = 'Log in';

        const userMatches = (enteredUser.toLowerCase() === DEMO_USERNAME.toLowerCase());
        const passMatches = (enteredPass === DEMO_PASSWORD);

        if (userMatches && passMatches) {
          showNotification('Login successful! Redirecting...', true);
          // example redirect â€” uncomment in a real app
          // window.location.href = 'dashboard.html';
          console.log('Redirecting to dashboard...');
        } else {
          showNotification('Incorrect email/username or password.', false);
        }
      }, 900);
    });
  </script>
</body>
</html>
